<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kayla Dugger | Louisville Fire & Flow</title>
  <style>
    body { margin:0; font-family:'Cinzel',serif; background:#0b0b0b; color:#fff; }
    .hero { height:100vh; background:url('HERO_VIDEO_OR_IMAGE.jpg') center/cover; display:flex; align-items:center; justify-content:center; text-align:center; }
    .hero video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
    .overlay { position:relative; background:rgba(0,0,0,0.5); padding:2rem; border:2px solid #ff4400; }
    h1 { font-size:4rem; margin:0; text-shadow:0 0 20px #ff4400; }
    section { padding:4rem 2rem; max-width:1000px; margin:auto; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:1rem; }
    .btn { background:#ff4400; color:white; padding:1rem 2rem; text-decoration:none; border-radius:50px; display:inline-block; margin-top:2rem; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline><source src="YOUR_BEST_FIRE_CLIP.mp4" type="video/mp4"></video>
    <div class="overlay">
      <h1>Kayla Dugger</h1>
      <p>Louisville Fire Performer & Flow Artist</p>
      <a href="#contact" class="btn">Book Now</a>
    </div>
  </div>

  <section id="gallery">
    <h2>Performance Gallery</h2>
    <div class="gallery">
      <!-- just drop image links here -->
      <img src="photo1.jpg" alt="Fire fans">
      <img src="photo2.jpg" alt="LED hoop">
      <!-- etc -->
    </div>
  </section>

  <section id="booking" style="background:#111;">
    <h2>Rates & Services</h2>
    <p>15-min ambient set — $350<br>Full stage show package — starting at $900</p>
    <a href="#contact" class="btn">Inquire</a>
  </section>

  <section id="contact">
    <h2>Contact & Booking</h2>
    <p>DM on Instagram @kaylathefiregoddess or email kayla@firebykayla.com</p>
  </section>
</body>
</html>
